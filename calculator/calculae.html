<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap-4.3.1.css">
    <link rel="stylesheet" href="calculate.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="output-cont">
            <span id="previous-output" class="prevout"></span>
            <div class="outputs">
                <p class="operator-display" id="operator-display"></p>
                <span id="recent-output" class="recentout">0</span>
            </div>
        </div>
        <div id="calculator" class="calculator">
            <div class="center-cont">
                <a class="btn btn-danger" data-action="deleteAll">AC</a>
                <a class="btn btn-danger" data-action="clear">CE</a>
                <a class="btn btn-primary" data-action="divide">/</a>
                <a class="btn btn-primary" data-action="multiply">&times;</a>
                <br />
                <a class="btn btn-primary" id="7">7</a>
                <a class="btn btn-primary" id="8">8</a>
                <a class="btn btn-primary" id="9">9</a>
                <a class="btn btn-primary midbtn" data-action="add">+</a>
                <br />
                <a class="btn btn-primary" id="4">4</a>
                <a class="btn btn-primary" id="5">5</a>
                <a class="btn btn-primary" id="6">6</a>
                <a class="btn btn-primary midbtn" data-action="minus">-</a>
                <br />
                <a class="btn btn-primary" id="1">1</a>
                <a class="btn btn-primary" id="2">2</a>
                <a class="btn btn-primary" id="3">3</a>
                <a class="btn btn-primary midbtn" data-action="decimal">.</a>
                <br />
                <a class="btn btn-primary bigbtn" id="0">0</a>
                <a class="btn btn-primary bigbtn" data-action="total">=</a>
            </div>
        </div>
    </div>
    <script src="calculate.js"></script>
</body>

</html>
